<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>HCP Gateway (Developed by MS3 Technology BD)</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <header class="app-header">
        <nav class="tabs" role="tablist" aria-label="Main">
          <button
            id="tab-home"
            role="tab"
            aria-selected="true"
            class="tab active"
          >
            Home
          </button>
          <button
            id="tab-settings"
            role="tab"
            aria-selected="false"
            class="tab"
          >
            Integration Settings
          </button>
        </nav>
      </header>

      <main>
        <section id="homePanel" class="tab-panel" hidden>
          <div class="container">
            <h1>Home</h1>
            <p class="note">Quick actions and status will appear here.</p>
            <div class="actions">
              <div>
                <button id="checkUpdates" class="small">
                  Check for updates
                </button>
              </div>
              <div id="homeMessage" aria-live="polite"></div>
            </div>
            <div class="status-grid">
              <div class="status-card">
                <h2>System Status</h2>
                <ul class="status-list">
                  <li>
                    <span class="status-label">Integration Endpoint</span>
                    <span class="status-value" id="statusEndpoint">—</span>
                  </li>
                  <li>
                    <span class="status-label">CSV Directory / File</span>
                    <span class="status-value" id="statusCsv">—</span>
                  </li>

                  <li>
                    <span class="status-label">Last Successful Upload</span>
                    <span class="status-value" id="statusLastUpload">—</span>
                  </li>
                </ul>
              </div>
            </div>
        </section>

        <form id="configForm" aria-label="Configuration form" hidden>
          <section id="settingsPanel" class="tab-panel" hidden>
            <div class="container">
              <div class="panel-header">
                <h1>Integration Settings</h1>
                <div class="actions panel-actions">
                  <button type="button" class="small" data-action="save">
                    Save
                  </button>
                  <button
                    type="button"
                    class="small secondary"
                    data-action="reset"
                  >
                    Reset
                  </button>
                </div>
              </div>

              <div class="form-grid">
                <div class="form-row full picker-row">
                  <label for="csvDirectory">CSV Directory</label>
                  <div class="picker">
                    <input
                      id="csvDirectory"
                      name="csvDirectory"
                      type="text"
                      placeholder="C:/Users/HP/Downloads/AcsRecords"
                    />
                    <button
                      type="button"
                      class="small secondary"
                      id="csvDirectoryBrowse"
                    >
                      Browse…
                    </button>
                  </div>
                </div>

                <div class="form-row">
                  <label for="schoolId">School ID</label>
                  <input
                    id="schoolId"
                    name="schoolId"
                    type="text"
                    placeholder="0"
                  />
                </div>

                <div class="form-row">
                  <label for="schoolDomain">School Domain</label>
                  <input
                    id="schoolDomain"
                    name="schoolDomain"
                    type="text"
                    placeholder="example.edu.bd"
                  />
                </div>
                
                <div class="flex-row">
                  <div class="form-row">
                    <label for="scheduleMode">Schedule Mode</label>
                    <select id="scheduleMode" name="scheduleMode">
                      <option value="daily">Use Run Times</option>
                      <option value="interval">Run Every 5 Minutes</option>
                    </select>
                  </div>

                  <div class="form-row">
                    <label for="dailyTime1">Run Time 1</label>
                    <input id="dailyTime1" name="dailyTime1" type="time" />
                  </div>

                  <div class="form-row">
                    <label for="dailyTime2">Run Time 2</label>
                    <input id="dailyTime2" name="dailyTime2" type="time" />
                  </div>
                </div>
            </div>
          </section>

          <div class="message-row" id="messageRow">
            <div id="message" aria-live="polite"></div>
          </div>
        </form>
      </main>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
